<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <f:view>
        <h:form id="form">

            <p:dataGrid var="car" value="#{MobileController.cars}" columns="3"
                        rows="12" paginator="true"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="9,12,15">

                <p:panel header="#{car.model}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage value="/images/cars/#{car.manufacturer}.jpg"/>

                        <h:outputText value="#{car.year}"/>

                        <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{car}"
                                                         target="#{MobileController.selectedCar}"/>
                        </p:commandLink>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

            <p:dialog header="Car Detail" widgetVar="carDialog" modal="true">
                <p:outputPanel id="carDetail" style="text-align:center;">


                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="modelNo" value="Model No: "/>
                        <h:outputText id="modelNo" value="#{MobileController.selectedCar.model}"/>

                        <h:outputLabel for="year" value="Year: "/>
                        <h:outputText id="year" value="#{MobileController.selectedCar.year}"/>

                        <h:outputLabel for="color" value="Color: "/>
                        <h:outputText id="color" value="#{MobileController.selectedCar.color}"
                                      style="color:#{MobileController.selectedCar.color}"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </f:view>
</h:body>
</html>
