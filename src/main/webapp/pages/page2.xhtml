<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
        <h:form>
            <p:graphicImage value="/imagesForMobiles/#{mobileController.selectedMobile.image}.jpg"/>
            <h:panelGrid columns="2" cellpadding="6">

                <h:outputText value="Model:" style="font-weight: bold"/>
                <h:outputText value="#{mobileController.selectedMobile.brand}"/>

                <h:outputText value="Year:" style="font-weight: bold"/>
                <h:outputText value="#{mobileController.selectedMobile.model}"/>

                <h:outputText value="Color:" style="font-weight: bold"/>
                <h:outputText value="#{mobileController.selectedMobile.options}"/>

            </h:panelGrid>
        </h:form>
	</ui:define>
</ui:composition>
