<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">


        <h:form id="form">

            <p:commandButton value="Add mobile" actionListener="#{mobileController.addMobile()}" update="form"/>

            <p:dataGrid var="mobile"
                        value="#{mobileController.mobileDTOs}"
                        columns="3"
                        rows="10"
                        paginator="true">

                <p:panel header="#{mobile.brand}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage value="/resources/images/mobiles/#{mobile.image}.jpg"/>

                        <h:outputText value="#{mobile.model}" />

                        <p:commandButton value="View Detail" action="page3" icon="ui-icon-search">
                            <f:setPropertyActionListener value="#{mobile}"
                                                         target="#{mobileContentController.selectedMobile}" />
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>


        </h:form>

    </ui:define>
</ui:composition>
